<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="caption">
            <button class="prev">Назад</button>
            <span class="current">Изображение 1</span> из <span class="total">3</span>
            <button class="next">Вперед</button>
        </div>
        <div class="slider-images">
            <img class="slider-image" src="image1.jpg" alt="Image 1">
            <img class="slider-image" src="image2.jpg" alt="Image 2">
            <img class="slider-image" src="image3.jpg" alt="Image 3">
            <img class="slider-image" src="image4.jpg" alt="Image 4">
            <img class="slider-image" src="image5.jpg" alt="Image 5">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
